<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue | Practice</title>
</head>
<body>

<div id="app">
    <form action="" @submit.prevent="btnSubmit">
        Name : <input type="text" placeholder="First name.." ref="txtName"><br>
        Email : <input type="email" placeholder="Email.." ref="txtEmail"><br>
        <p ref="para">This is form field!</p>
        <button type="submit">Submit</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el : "#app",
        data : {

        },
        methods : {
            btnSubmit : function () {
                console.log(this.$refs.txtName.value);
                console.log(this.$refs.txtEmail.value);
                console.log(this.$refs.para.innerHTML);
                //alert("Fired");
            }
        }
    });
</script>
</body>
</html>
