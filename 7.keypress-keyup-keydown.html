<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue | Practice</title>
</head>
<body>

<div id="app">
    <h1>{{heading}}</h1>
    <hr>
    <h4>Key Press</h4>
    <input type="text" placeholder="Type..." @keypress="keyPress">
    <hr>
    <h4>Key UP</h4>
    <input type="text" placeholder="Type..." @keyup="keyUp">
    <hr>
    <h4>Key Down</h4>
    <input type="text" placeholder="Type..." @keydown="keyDown">
    <hr>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el : "#app",
        data : {
            heading : "Keypress, keyup, keydown"
        },
        methods : {
            keyPress : function (event){
                alert(event.key);
                console.log(event);
            },
            keyUp : function () {
                alert("Key up");
            },
            keyDown : function () {
                alert("Key Down");
            }
        }
    });
</script>
</body>
</html>
